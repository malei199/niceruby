<div id='album_page'>
    {{#photos}}
    <p>贼个四 {{photos.length}} 照片在这个相册里面</p>
    <div id='photos'>
        <div class="photo_holder">
            <img style="width:250px;height:250px;background:#fbb" src="{{url}}" border='0'>
        </div>
        <div class="photo_desc">
            <p>{{desc}}</p>
        </div>
    </div>
    <div style="clear:left"></div>
    {{/photos}} {{^photos}}
    <p>蛰哥相册里面木有照片</p>
    {{/photos}}
</div>
